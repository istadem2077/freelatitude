clear_tmp_enable="YES"
syslogd_flags="-ss"
sendmail_enable="NONE"
hostname="freebsd"
wlans_iwm0="wlan0"
ifconfig_wlan0="WPA DHCP"
create_args_wlan0="country AZ regdomain FCC4"
sshd_enable="YES"
moused_enable="YES" # Mouse support in console
ntpd_enable="YES"
powerd_enable="YES"
# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"
dbus_enable="YES" # Enable dbus just in case, so that nothing breaks

kld_list="i915kms acpi_video_dell acpi_dell_wmi"
background_dhclient="YES"

